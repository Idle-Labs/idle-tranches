[profile.default]
via_ir = false
src = 'contracts'
out = 'out'
libs = ["node_modules", "lib"]
test = 'test/foundry'
remappings = [
  'ds-test=lib/ds-test/src/',
  'forge-std=lib/forge-std/src/',
  'contracts/=contracts/',
]
optimizer_runs = 15000

[fuzz]
runs = 1000
max_test_rejects = 1000000

[profile.optimized]
solc = '0.8.10'

[rpc_endpoints]
mainnet = "${ETH_RPC_URL}"